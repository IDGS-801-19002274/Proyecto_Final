{% extends "layout.html" %}

{%block l_content%}
<section class="products-section">
    <div class="columns is-centered">
        <div class="column is-8">
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-rounded" type="text" placeholder="Buscar producto...">
                    <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                    </span>
                </div>
                <br>
                <div class="columns is-multiline">
                    {% for product in products %}
                    <div class="column is-4">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image">
                                <img src="{{product.url_photo}}" alt="Producto 1">
                                </figure>
                            </div>
                            <div class="card-content">
                                <a class="title is-5 has-text-orange" style="display: block" href="/Producto/{{product.id}}">{{product.nombre}}</a>
                                <p class="subtitle is-6">{{product.descripcion_corta}}</p>
                                <p>Stock: {{product.inventario[0].stock}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% if current_user.roles[0].name == 'admin' %}
<a class="button is-orange is-circle is-large is-add-button" href="/Admin/add_productos"><span class="material-icons g-icon g-is-3">add</span></a>
{% endif %}
{%endblock%}
