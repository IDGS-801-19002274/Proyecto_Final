
{% extends "layout.html" %}

{%block normal_content%}

<section class="hero is-medium has-bg bg-03 bgstatic">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="has-text-white" style="font-size: 4rem; font-weight: bold">
          Productos
        </h1>
      </div>
    </div>
  </section>
  
  <hr>
  
  <section class="section">
    <div class="container">
      <div class="columns is-multiline is-mobile">
        {% for product in products %}
            <div class="column is-4">
                <div class="card" style="text-align: center;">
                    <div class="card-image">
                        <figure class="image">
                            <img src="{{product.url_photo}}" alt="Producto 1">
                        </figure>
                    </div>
                    <div class="card-content">
                        <a class="title is-5 has-text-orange" style="display: block" href="/TiendaProducto/{{product.id}}">{{product.nombre}}</a>
                        <p class="subtitle is-6 has-text-weight-bold">{{product.descripcion_corta}}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
      </div>
    </div>
  </section>
  {%include 'footer.html'%}
{%endblock%}
